<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Askulator, Calculator</h1>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="calculator-display">
                </div>
            </div>
            <div class="all-buttons">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button>รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    

    <script src="./assets/script.js"></script>
</body>
</html>
